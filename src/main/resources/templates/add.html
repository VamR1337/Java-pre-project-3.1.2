<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h1>Add User</h1>
<form th:object="${user}" method="post" action="/admin/add">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="username" th:field="*{username}"/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div>
        <label for="roles">Roles:</label>
        <select id="roles" name="roles" multiple="multiple" th:field="*{roles}">
            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
        </select>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Add User</button>
</form>
<form action="/logout" method="get">
    <button type="submit">logout</button>
</form>
</body>
</html>
