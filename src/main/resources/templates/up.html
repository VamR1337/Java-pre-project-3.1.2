<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<h1>Update User</h1>
<div>
    <form th:object="${updateUser}" method="post" th:action="@{/admin/up}">
        <input type="hidden" name="id" th:field="*{id}" />
        <div>
            <label>Name:</label>
            <input type="text" name="name" th:value="${updateUser.username}" th:field="*{username}"/>
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Update</button>
    </form>
</div>
<form action="/logout" method="get">
    <button type="submit">logout</button>
</form>
</body>
</html>
